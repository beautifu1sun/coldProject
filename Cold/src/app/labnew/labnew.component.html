<h2>New Lab</h2>
<a [routerLink]="['labview']">Go back</a>
<form (submit)="onSubmit()">
	<table>
		<tr>
			<td>Lab Name:</td>
			<td><input type="text" name="name" id="name" [(ngModel)]="newLab.name"></td>
		</tr>
		<tr>
			<td>BioSecurity Level:</td>
			<td><input type="number" min="1" max="4" step="1" name="BSL" id="BSL" [(ngModel)]="newLab.BSL"></td>
		</tr>
		<tr>
			<td></td>
			<td><input type="submit" value="Create Lab"></td>
		</tr>
	</table>
	{{ newLab | json }}
</form>
